<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/main.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="offer">
        <i class='bx bx-chevron-left' ></i>
        <p>Lleva 1 BRAZALETE y 2 CHARMS por $699.000. Compra ahora!</p>
    </div>
    <header>
        <div class="title">
            <img src="./storage/img/PandoraLogo.png" alt="PandoraLogo">
            <div class="searchIcons">
                <div class="search">
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="Busca tu producto" maxlength="35">
                </div>
                <div class="icons">
                    <i class='bx bxs-truck' ></i>
                    <i class='bx bxs-map' ></i>
                    <i class='bx bxs-heart' ></i>
                    <i class='bx bxs-user' ></i>
                    <i class='bx bxs-shopping-bag' ></i>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a>ARMA TU SET</a></li>
                <li><a>NOVEDADES</a></li>
                <li><a>CHARMS <i class='bx bx-chevron-down'></i></a></li>
                <li><a>BRAZALETES <i class='bx bx-chevron-down'></i></a></li>
                <li><a>ANILLOS <i class='bx bx-chevron-down'></i></a></li>
                <li><a>ARETES <i class='bx bx-chevron-down'></i></a></li>
                <li><a>COLLARES Y DIJES <i class='bx bx-chevron-down'></i></a></li>
                <li><a>REGALOS <i class='bx bx-chevron-down'></i></a></li>
                <li><a>DESCUBRIR <i class='bx bx-chevron-down'></i></a></li>
                <li><a>LAST CHANCE</a></li>
            </ul>
        </nav>
    </header>

    <div class="description__promotion">
        <div class="descriptionText">
            <p>Agrega $890,000 y obt√©n un joyero de regalo <a href="">VER MAS</a> </p>
        </div>
        <div class="prices__component">
            <div class="progress__Box">
                <div class="progress">

                </div>
            </div>
            <p>$890,000</p>
        </div>
    </div>
    <div class="minibanner">
        <img src="https://pandoraco.vtexassets.com/assets/vtex.file-manager-graphql/images/277dda11-8d9f-4c7d-ab16-442715479d23___64ca346c445b5231e89637c7c7502304.jpg" alt="">
    </div>
    <div class="slider__box">
        <ul>
            <li><img src="./storage/img/discoverNew01.png" alt=""></li>
            <li><img src="./storage/img/anitaPandora02.gif" alt=""></li>
        </ul>

    </div>
    
</body>

</html>
